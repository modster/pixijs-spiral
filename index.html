<!DOCTYPE html>
<html>

<head>
    <title>pixi.js</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/pixi.js@6.3.2/dist/browser/pixi.js"></script>
    <script src="https://unpkg.com/browse/pixi-filters@4.1.6/dist/pixi-filters.js"></script>
    <style>
        body,
        html {
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        const app = new PIXI.Application({
            width: 800, height: 600, backgroundColor: 0x1099bb, resolution: window.devicePixelRatio || 1,
        });
        document.body.appendChild(app.view);

        const container = new PIXI.Container();

        app.stage.addChild(container);

        // Create a new texture
        const texture = PIXI.Texture.from('image.jpg');

        const spiral0 = new PIXI.Sprite(texture);
        const spiral1 = new PIXI.Sprite(texture);

        spiral0.anchor.set(0.5);
        spiral1.anchor.set(0.5);

        container.addChild(spiral0, spiral1);
        // }

        // Move container to the center
        container.x = app.screen.width / 2;
        container.y = app.screen.height / 2;

        spiral0.alpha = 0.5;
        spiral1.alpha = 0.5;

        // Listen for animate update
        app.ticker.add((delta) => {

            // use delta to create frame-independent transform
            spiral0.rotation -= 0.0005 * delta;
            container.blendMode = PIXI.BLEND_MODES.DIFFERENCE;
            spiral1.rotation += 0.0005 * delta;

        });

    </script>

</body>

</html>
